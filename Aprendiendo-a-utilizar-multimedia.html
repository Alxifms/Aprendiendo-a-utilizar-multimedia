<!DOCTYPE html>
<html>
    <head>
        <title>Aprendiendo multimedia</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://image.api.playstation.com/vulcan/ap/rnd/202010/0205/xaOrA7ZIur35LkfIzxtOECFv.png" alt="Metal Gear Solid V" width="300" height="300" />
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="1280" height="720" controls autoplay muted loop>
            <source src="MGSV THE PHANTOM PAIN - E3 2014 Trailer (CHN).mp4" type="video/mp4" />
        </video>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="A Phantom Pain.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
